<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
  <head>
    <meta charset="UTF-8" />
    <title th:utext="${title}">Client Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-5">
    <div
      th:if="${success}"
      class="alert alert-success"
      th:text="${success}"
    ></div>
    <div th:if="${danger}" class="alert alert-danger" th:text="${danger}"></div>
    <main th:replace="${content}"></main>
  </body>
</html>
